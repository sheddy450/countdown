<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="./gift2.jpg" alt="gift">
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>iphone giveaway</h3>
        <h4 class="giveaway">
          giveaway ends on sunday, 19 March 2020, 8:00pm
        </h4>
        <p>This is the latest iphone 14. i'm giving one out to 
          one lucky person. you can the follow the few unwritten
          steps to unravel the puzzle. Time is ticking and it's ticking
          fast.
        </p>
        <div class="deadline">
            <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of item -->
            <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of item -->
            <!-- Mins -->
          <div class="deadline-format">
            <div>
              <h4 class="mins">34</h4>
              <span>Mins</span>
            </div>
          </div>
          <!-- end of item -->
            <!-- Seconds -->
          <div class="deadline-format">
            <div>
              <h4 class="secs">34</h4>
              <span>Secs</span>
            </div>
          </div>
          <!-- end of item -->
        </div>
      </article>
    </section>
    <script src="app.js"></script>
  </body>
</html>
